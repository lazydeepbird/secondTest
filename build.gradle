// 프로젝트의 플러그인 의존성 관리를 위한 설정
// ext 키워드는 build.gradle에서 사용하는 전역볂수를 설정한다는 의미
buildscript {
    ext {
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 선언한 플러그인의존성 적용 여부를 결정하는 코드
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.deepbird.secondTest'
version '1.0-SNAPSHOT'

// 각종 의존성(라이브러리)를 어떤 저장소에서 받을지 결정.
repositories {
    mavenCentral()
    jcenter()
}

// 프로젝트 개발에 필요한 의존성을 선언
// compile 메소드안에 라이브러리 이름의 앞부분만 추가한 뒤 자동완성(ctl+space)을 사용하면 해당 라이브러리 목록을 볼수 있음.

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
